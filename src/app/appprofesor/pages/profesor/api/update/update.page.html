<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input #nombre [(ngModel)]="secciones.nombre" type="text" label="Nombre" labelPlacement="floating" placeholder="Ej: Pepito Jackson"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input  [(ngModel)]="secciones.comentario" type="text" label="#" labelPlacement="floating" placeholder="Ej: http://balba.jpg "></ion-input>
      </ion-item>
      <ion-button color="secondary" (click)="updatesecciones()" >Actualizar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
