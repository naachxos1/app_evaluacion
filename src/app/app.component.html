<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" menuId="menu" *ngIf="monstrarMenu()">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header style="text-align: center;">DuocQR</ion-list-header>
          <ion-note>profesor1@profesor.duoc.cl</ion-note>

          <ion-menu-toggle
          auto-hide="false"
          *ngFor="let apiDate of appPages; let i = index">
            <ion-item
            routerDirection="root"
            [routerLink]="[apiDate.url]"
            lines="none"
            detail="false"
            routerLinkActive="selected">
              <ion-icon
              aria-hidden="true"
              slot="start"
              [ios]="apiDate.icon + '-outline'"
              [md]="apiDate.icon + '-sharp'"></ion-icon>
              <ion-label>{{ apiDate.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list>
          <ion-card>
            <img  alt="QR" src="assets/qrcode.png" />
          </ion-card>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-menu
    contentId="main-content"
    type="overlay"
    *ngIf="mostrarMenuApi()">
      <ion-content>
        <ion-list
        id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>@duocuc.cl</ion-note>

          <ion-menu-toggle
          auto-hide="false"
          *ngFor="let apiDate of appApi; let i = index">
            <ion-item
            routerDirection="root"
            [routerLink]="[apiDate.url]"
            lines="none" detail="false"
            routerLinkActive="selected">
              <ion-icon
              aria-hidden="true"
              slot="start"
              [ios]="apiDate.icon + '-outline'"
              [md]="apiDate.icon + '-sharp'"></ion-icon>
              <ion-label>{{ apiDate.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
