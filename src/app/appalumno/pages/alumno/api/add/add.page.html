<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input #nombre [(ngModel)]="Mensaje.nombre" type="text" label="Nombre" labelPlacement="floating" placeholder="Ej: seccion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input  [(ngModel)]="Mensaje.comentario" type="text" label="#" labelPlacement="floating" placeholder="Ej: http://balba.jpg "></ion-input>
      </ion-item>
      <ion-button color="secondary" (click)="addMensaje()" >Agregar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
